<!DOCTYPE html>

<html lang="is">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/main.af46ece4.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <title>Heilaræktin</title>
<script src="/main.af46ece4.js"></script></head>
<body>
    <header class="bg-default text-center p-3 mb-5" height="200px">
        <h1><img src="/logo.65d82b16.svg" alt="orðavensl"></h1>
    </header>
    <div class="container text-center">

    <!-- Word & Input -->
    <div class="row">
      <div class="col-md-8 mx-auto">
        <p class="lead">Hvað dettur þér í hug þegar þú sérð þetta orð?</p><p class="lead">
          <!-- Þú hefur <span class="text-success" id="seconds">10</span> sekúndur.</p>-->
        </p><h2 class="display-3 lg-1" id="current-word"> </h2> 
        <input type="text" class="form-control form-control-lg" placeholder="Skrifaðu hér..." id="word-input" autofocus=""> 
        <h4 id="feedback"></h4>

        <!-- Score Columns -->
        <div class="col-md-12 mx-auto" id="scoreText">
          <h4>Þú hefur fundið
            <span id="score"> </span>
              skráð skyldheiti
          </h4>
        </div>
        <div class="row mt-5">
          <div class="col-md-9 mx-auto">
            <h5>
              <span id="skyldheiti"></span>
            </h5>
          </div>
        </div>
    </div>



    <script src="/main.1f19ae8e.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</div></div></body>
</html>
